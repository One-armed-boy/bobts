{% extends 'base.html' %}
{% block content %}
<!-- views 로 부터 form 변수를 전달 받음 -->
<div class="container my-3" style="border-left:2px solid lightgray">
    <form method="post" action="{% url 'account:signup_view' %}">
        {% csrf_token %}
        {% include 'form_errors.html' %}
        <div class="mb-3">
            <label for="username">ID</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}" style="width:300px;">
        </div>
        <div class="mb-3">
            <label for="password1">비밀번호</label><br>
            <input type="password" class="'form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password2">비밀번호 확인</label><br>
            <input type="password" class="'form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="last_name">성</label>
            <input type="text" class="form-control" name="last_name" id="last_name"
                   value="{{ form.last_name.value|default_if_none:'' }}" style="width:300px;">
            <label for="first_name">이름</label>
            <input type="text" class="form-control" name="first_name" id="first_name"
                   value="{{ form.first_name.value|default_if_none:'' }}" style="width:300px;">
        </div>
        <div class="mb-3">
            <label for="nickname">닉네임</label>
            <input type="text" class="form-control" name="nickname" id="nickname"
                   value="{{ form.nickname.value|default_if_none:'' }}" style="width:300px;">
        </div>
        <div class="mb-3">
            <label for="email">이메일</label>
            <input type="email" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}" style="width:300px;">
        </div>
        <div class="mb-3">
            <label for="sex">성별</label><br>
            <select name="sex" id="sex">
                <option value="" selected>--선택--</option>
                <option value="남">남</option>
                <option value="여">여</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="phone">전화번호</label>
            <input type="text" class="form-control" name="phone" id="phone"
                   value="{{ form.phone.value|default_if_none:'' }}" style="width:300px;">
        </div>
        <button type="submit" class="btn btn-primary" href="{% url 'account:signup_view' %}">회원 가입</button>
    </form>
</div>
{% endblock %}
