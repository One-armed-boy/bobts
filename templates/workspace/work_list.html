<!-- context : work_list -->
{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <table class="table">
        <thread>
            <tr class="text-center table-dark">
                <th>번호</th>
                <th style="width:50%">메모</th>
                <th>등록일</th>
            </tr>
        </thread>
        <tbody>
        {% if work_list %}
            {% for work in work_list %}
                <tr class="text-center">
                    <td>
                        {{ work.id }}
                    </td>
                    <td class="text-start">
                        <a href="#">{{ work.memo }}</a>
                    </td>
                    <td>{{ work.author }}</td>
                    <td>{{ work.voter.count }}</td>
                    <td>{{ work.create_date }}</td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="4" class="text-center">워크 스페이스에 작성 중인 글이 없습니다! </td>
            </tr>
        {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
